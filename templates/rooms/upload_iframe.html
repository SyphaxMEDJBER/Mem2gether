<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: transparent;
            color: #d1d5db;
            font-family: sans-serif;
        }
        input, button {
            margin-top: 6px;
        }
    </style>
</head>
<body>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Ajouter</button>
</form>

{% if message %}
    <script>
        parent.location.reload();
    </script>
{% endif %}

</body>
</html>
