{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mem2gether</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Perso -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-dark text-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
    <div class="container">

        <a class="navbar-brand fw-bold fs-3" href="/">Mem2gether</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">

                <!-- ACCUEIL -->
                <li class="nav-item">
                    <a class="nav-link px-3" href="/">Accueil</a>
                </li>

                {% if user.is_authenticated %}

                    <!-- CRÉER UNE ROOM -->
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/rooms/create/">Créer une room</a>
                    </li>

                    <!-- PROFIL -->
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'profil' %}">Mon compte</a>
                    </li>

                    <!-- DÉCONNEXION (URL CORRECTE) -->
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'logout' %}">Déconnexion</a>
                    </li>

                {% else %}

                    <!-- CONNEXION -->
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/signin">Connexion</a>
                    </li>

                    <!-- INSCRIPTION -->
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/signup">Inscription</a>
                    </li>

                {% endif %}

                <!-- CGU -->
                <li class="nav-item">
                    <a class="nav-link px-3" href="/cgu">CGU</a>
                </li>

            </ul>
        </div>

    </div>
</nav>

<!-- CONTENU -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="bg-dark py-4 text-center text-muted mt-5">
    © 2025 Mem2gether — Projet L3 Informatique
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
