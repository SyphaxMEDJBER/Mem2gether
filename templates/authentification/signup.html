{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5" style="max-width:450px;">

    <h2 class="text-center mb-4">Créer un compte</h2>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary w-100">Créer un compte</button>
    </form>

    <p class="mt-3 text-center">
        Déjà un compte ?
        <a href="/signin">Connexion</a>
    </p>

</div>
{% endblock %}
